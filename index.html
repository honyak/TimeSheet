<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }

        .card-mb4,
        .table {
            border: 1px solid rgba(0, 0, 0, .125);
        }
    </style>
</head>

<body>
    <div class="container-lg !direction !spacing">

        <div class="bg-light p-5 rounded-lg m-3">
            <h1 class="display-4 text-center">Employee Data Management</h1>
            <p class="lead text-center">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="card-mb4">
            <div class="card-body">
                <span style="color:rgba(0, 0, 0, 0.404);margin-left:20px;">Current Employees</span>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                        <label class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="name-input" value="" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" id="role-input" value="" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="date-input" value="" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Monthly Rate</label>
                        <input type="text" class="form-control" id="rate-input" value="" required>
                    </div>
                    <div class="col-12">
                        <div class="float-right">
                        <button class="btn btn-secondary" id="reset">Delete All</button>
                        <button class="btn btn-primary" id="submitEmployee" type="submit">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="card-mb4">
            <div class="card-body">
                <span style="color:rgba(0, 0, 0, 0.404);">Current Employees</span>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id="employeeListArea">
                        <!-- THIS IS whAT EACH INDIVIDUAL EMPLOYEE OBJECT WILL LOOK LIKE
                        <tr>
                            <td>Employee Name</td>
                            <td>Employee Role</td>
                            <td>Start Date</td>
                            <td>Months Worked</td>
                            <td>Monthly Rate</td>
                            <td>Total Billed</td>
                        </tr>
-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
